<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting Map - EuroViz</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/voting-map.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>Voting Map</h2>
    <div id="voting-map-container">
      <svg id="geo-map" preserveAspectRatio="xMidYMid meet" viewBox="0 0 800 600"></svg>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="js/sharedData.js"></script>
  <script type="module" src="js/votingMap.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading footer:', error));
  </script>
</body>
</html>
