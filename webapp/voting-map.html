<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting Map - EuroViz</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/voting-map.css">
</head>
<body>
  <div id="header-placeholder"></div>

<main>
  <div id="voting-map-container">
    <div id="info-display">
      <h3></h3>
      <p>Winner 1</p>
      <p>Winner 2</p>
      <p>Winner 3</p>
      <p>Winner 4</p>
      <p>Winner 5</p>
      <p>Winner 6</p>
      <p>Winner 7</p>
      <p>Winner 8</p>
      <p>Winner 9</p> 
      <p>Winner 10</p>
    </div>
    <div id="year-panel">
      <h4>Year</h4>
      <select id="year-select">
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
      </select>
    </div>
    <svg id="geo-map" preserveAspectRatio="xMidYMid meet" viewBox="0 0 800 600"></svg>
  </div>
</main>

  <div id="footer-placeholder"></div>

  <script type="module" src="js/sharedData.js"></script>
  <script type="module" src="js/votingMap.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</body>
</html>
