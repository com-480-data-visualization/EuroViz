<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Map - EuroViz</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/color-map.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div id="color-map-container">
      <div id="info-display">  
        <h3></h3>  
        <div id="color-legend">
          <span>Low votes</span>
          <div class="legend-gradient"></div>
          <span>More votes</span>
        </div>
      </div>
        
      <div id="year-panel">
        <h4>Year</h4>
          <select id="year-select"></select>
        <h4>Voting type</h4>
         <select id="votingType-select"></select>
         <p>Voting type only available from year 2016</p>
      </div>

      <svg id="geo-cmap" preserveAspectRatio="xMidYMid meet" viewBox="0 0 800 600"></svg>
      <div id="country-tooltip" style="display:none; position:absolute; pointer-events:none; z-index:1000; background:white; border:1px solid #333; border-radius:6px; padding:8px; font-size:0.95em; box-shadow:0 2px 8px rgba(0,0,0,0.15);"></div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="js/sharedData.js"></script>
  <script type="module" src="js/colorMap.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
 
</body>
</html>
